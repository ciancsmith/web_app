<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 4 Assignment</title>
</head>
<body>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Affiliation</th>
            <th>Allegiance</th>
        </tr>
    </table>
    <script>
        $(document).ready(function (){
            $.getJSON('/allegiances', function(data){
                data.forEach(element =>{
                    table = document.getElementById("myTable");
                    newrow = document.createElement("tr");
                    table.appendChild(newrow);
    
                    n = document.createElement("td");
                    n.innerHTML = element['Name'];
                    newrow.appendChild(n);

                    aff = document.createElement("td");
                    aff.innerHTML = element['Affiliation'];
                    newrow.appendChild(aff);

                    all = document.createElement("td");
                    all.innerHTML = element['Allegiance'];
                    newrow.appendChild(all);
                    
                    
                });
;
            });
        });
    </script>
</body>
</html>
